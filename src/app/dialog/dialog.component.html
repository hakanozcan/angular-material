<h1 mat-dialog-title>Add Product Form</h1>
<div>
 <form [formGroup]="productForm">
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
       <mat-select formControlName="category" placeholder="Category">
            <mat-option value="Computers">Computers</mat-option>
            <mat-option value="Phones">Phones</mat-option>  
            <mat-option value="Headphones">Headphones</mat-option>              
       </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>       
      </mat-form-field>
     
     
      <mat-radio-group formControlName="condition" class="example-radio-group">
        <label for=""><h2>Product Condition</h2></label>
        <mat-radio-button  class="example-radio-button" *ngFor="let condition of conditionList" [value]="condition">{{condition}}</mat-radio-button>        
      </mat-radio-group>
      
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Price" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput></textarea>
      </mat-form-field>

      <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px" mat-raised-button color="primary" mat-dialog-close (click)="addProduct()">{{actionBtn}}</button>
  </div>
  </div> 
 </form>  
  
</div>
